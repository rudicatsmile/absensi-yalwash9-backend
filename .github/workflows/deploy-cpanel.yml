      #   with:
      #     node-version: '18'
          
      # - name: Build Assets
      #   run: |
      #     npm install
      #     npm run build

      # --------------------------------------------------

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Path di hosting (misal: /public_html/ atau /public_html/api/)
          server-dir: /public_html/ 
          # Exclude file yang tidak perlu diupload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            tests/**
            # Hapus baris vendor di bawah ini JIKA Anda menjalankan 'composer install' di langkah sebelumnya
            **/vendor/**
